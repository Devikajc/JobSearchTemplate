<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="m-4">
        <div class="accordion" id="myaccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">1.What is HTML?</button>
                </h2>
                <div class="accordion-collapse collapse" id="collapseOne" data-bs-parent="#myaccordion">
                    <div class="card-body">
                        <p>HTML stands for hyper text markup language</p>
                    </div>
                </div>
            </div>


            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">2.What is Bootstrap?</button>
                </h2>
                <div class="accordion-collapse collapse show" id="collapseTwo" data-bs-parent="#myaccordion">
                    <div class="card-body">
                        <p>Bootstrap is the most popular CSS Framework for developing responsive and mobile-first websites <a href="navbarexample1.html" target="_blank"> Learn more</a></p>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseThree">3.What is css?</button>
                </h2>
                <div class="accordion-collapse collapse" id="collapseThree" data-bs-parent="#myaccordion">
                    <div class="card-body">
                        <p>CSS is the language we use to style a Web page</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
