<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>USER DETAILS</h2>
        <form>
            <!-- Name type -->
            <div class="mb-3 mt-3">
                <!-- for is an attribute same as attribute name -->
                <label for="username" class="text-primary form-label">Name</label>
                <input type="text" class="form-control text-success" id="name" placeholder="Enter name" name="na" required>
            </div>

            <!-- Email type -->
            <div class="mb-3 mt-3">
                <label for="useremail" class="text-primary form-label">Email</label>
                <input type="email" class="form-control text-success" id="email" placeholder="Enter email" name="email" required>
            </div>

            <!-- Password type -->
            <div class="mb-3">
                <label for="userpwd" class="text-primary form-label">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>

            <!-- Address- Multiline type -->
            <div class="mb-3 mt-3">
                <label for="useraddress" class="text-primary form-label">Address</label>
                <textarea class="form-control" rows="2" id="address" name="addr" ></textarea>
            </div>

            <!-- phone number type-form row-same line -->
            <div class="mb-3 mt-3">
                <div class="form-group row">
                    <label for="txt1" class="text-primary form-label" >Phone</label>
                    <div class="form-outline w-25">
                        <input type="tel" maxlength="3" minlength="3" id="txt1" class="form-control" placeholder="enter code" name="phone">
                    </div>

                    <div class="form-outline w-50">
                        <input type="number" class="form-control" placeholder="enter number" name="number">
                    </div>
                </div>
            </div>

            <!-- Select box- dropdown -->
            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary form-label" >Select District(select one)</label>
                <select class="form-select" id="seldis" name="seldis">
                    <option disabled selected>-Select-</option>
                    <option>Thiruvananthapuram</option>
                    <option>Kollam</option>
                    <option>Pathanamthitta</option>
                    <option>Alappuzha</option>
                    <option>Kottayam</option>
                </select>
            </div>


            <!-- Color picker -->
            <div class="mb-3 mt-3" id="d1">
                <label for="mycolor" class="text-primary form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="mycolor" value="#HHHHH" title="choose a colour">
            </div>

            <!-- Checkbox -->
            <div class="mb-3 mt-3">
                <label for="sel1" class="text-primary form-label">Select Department</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="Computer" checked>
                    <label class="form-check-label" for="check1">Computer</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="Electronics">
                    <label class="form-check-label" for="check2">Electronics</label>
                </div>
            </div>


            <!-- Radiobutton -->
            <div class="mb-3 mt-3">
                <label for="sel2" class="text-primary form-label">Select gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male" checked >
                    <label class="form-check-label" for="radio1" >Male</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">
                    <label class="form-check-label" for="radio2" >Female</label>
                </div>
            </div>

        <button type="submit" class="btn btn-success" title="click me!">SUBMIT</button>

        </form>
    </div>
</body>
</html>
